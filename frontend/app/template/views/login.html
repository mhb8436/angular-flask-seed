<div class="container">
  <form class="form-signin" role="form"  ng-submit="submit()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" class="form-control" name="email" ng-model="email" placeholder="Email address" required autofocus>
    <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required>
    <label class="checkbox">
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div> <!-- /container -->
